name: SentinelWriter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check formatting
        run: |
          pip install black
          black --check .

      - name: Run basic test
        run: |
          echo "def test_health(): assert 1 == 1" > test_dummy.py
          pip install pytest
          pytest test_dummy.py

      - name: Build Docker image
        run: |
          docker build -t sentinelwriter .

